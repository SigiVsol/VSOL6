<link rel="stylesheet" href="popup/client-fiche.css">
<script type="text/javascript" src="popup/client-fiche.js"></script>

<div class="client-fiche">
    <div class="content">

        <div class="segment">
            <div>
                <div class="title first">%{name}</div>
                <label><input id="txtClientLastName" type="text" placeholder="%{last_name} *"></label>
                <label><input id="txtClientFirstName" type="text" placeholder="%{first_name}"></label>
                <div class="title">%{company}</div>
                <label><input id="txtClientCompany" type="text" placeholder="%{company}"></label>
                <div class="title">%{via}</div>
                <label><input id="txtClientVia" type="text" placeholder="%{via}"></label>
                <div class="title">%{language}</div>
                <div>
                    <button class="language en" onclick="ClientFiche.setLanguage('en')" disabled>en</button>
                    <button class="language nl" onclick="ClientFiche.setLanguage('nl')">nl</button>
                    <button class="language fr" onclick="ClientFiche.setLanguage('fr')">fr</button>
                    <button class="language de" onclick="ClientFiche.setLanguage('de')">de</button>
                </div>
            </div>
        </div>

        <div class="segment second">
            <div>
                <div class="title first">%{contact}</div>
                <label><input id="txtClientPhone" type="text" placeholder="%{phone}"></label>
                <label><input id="txtClientEmail" type="text" placeholder="%{email}"></label>
                <div class="title">%{address}</div>
                <label><input id="txtClientStreet" type="text" placeholder="%{street_and_number}"></label>
                <label><input id="txtClientPostal" class="postal" type="text" placeholder="%{postal}"></label>
                <label><input id="txtClientCity" class="city" type="text" placeholder="%{city}"></label>
                <label><input id="txtClientCountry" type="text" placeholder="%{country}"></label>
            </div>
        </div>

        <div class="segment third">
            <div>
                <div class="title first">%{extra_info}</div>
                <label>
                    <textarea id="txaClientExtraInfo"></textarea>
                </label>
            </div>
        </div>

    </div>


    <div class="button-bar">
        <button class="confirm save" onclick="ClientFiche.save()"></button>
        <button class="close" onclick="ClientFiche.close()"></button>
    </div>
</div>
