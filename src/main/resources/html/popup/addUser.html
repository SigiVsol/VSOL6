<div class="addUser">
  <div class="content">
    <div class="input-bar">
      <div>%{Email}</div>
      <label><input id="txtEmail" type="text"></label>
      <div>%{Role}</div>
      <label><input id="rdUser" type="radio" name="userRole" value="user" checked>%{user}</label>
      <label><input id="rdAdmin" type="radio" name="userRole" value="admin">%{admin}</label>
    </div>
  </div>

  <div class="button-bar">
    <button class="confirm"></button>
    <button class="close"></button>
  </div>
</div>
