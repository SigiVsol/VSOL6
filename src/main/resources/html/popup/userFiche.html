<div id="userFiche">

      <div>%{Username}</div>
      <label><input type="text" id="txtUserNameUserFiche"></label>
      <div>%{First_name}</div>
      <label><input type="text" id="txtFirstName"></label>
      <div>%{Last_name}</div>
      <label><input type="text" id="txtLastName"></label>

  <div class="button-bar">
