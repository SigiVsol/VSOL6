<link rel="stylesheet" href="app/navbar.css">
<script type="text/javascript" src="app/navbar.js"></script>

<div style="padding: 5px">
    <div>
        <img src="icon/logo/48?colored">
    </div>

    <div class="navbar-version">${app.version}</div>

    <div class="navbar-button-bar">
        <button class="navbar" onclick="app.navbar.back()"><img src="icon/back/24"></button>
        <button class="navbar" onclick="app.navbar.home()"><img src="icon/home/24"></button>
        <button class="navbar" onclick="app.navbar.logout()"><img src="icon/logout/24"><span id="lblUsername" class="navbar-button-text"></span></button>
        <button class="navbar" onclick="app.navbar.organization()"><img src="icon/organizations/24"><span id="lblOrganization" class="navbar-button-text"></span></button>
        <button class="navbar" onclick="app.navbar.settings()"><img src="icon/settings/24"></button>
    </div>
</div>
