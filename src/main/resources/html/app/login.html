<img src="icon/login/32" style="margin-top: 20px">

<div class="div-credentials">
    <label><input id="txtUsername" type="text" placeholder="%{username}"></label>
    <label><input id="txtPassword" type="password" placeholder="%{password}"></label>
</div>

<button id="btnLogin" class="confirm"></button>

<div class="div-label">
    <label class="switch">
        <input id="chkRememberMe" type="checkbox">
        <span class="switch"></span>
    </label>
</div>

<p class="remember-me">%{remember_me}</p>
