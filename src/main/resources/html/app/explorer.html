<div class="div-explorer-above-table">
    <div>
        <button class="btn-add-client ok"><img src="icon/add/16"> Add client</button>
        <button class="btn-add-patient ok"><img src="icon/add/16"> Add patient</button>
        <button class="btn-add-study ok"><img src="icon/add/16"> Add study</button>
    </div>

    <div>
        <button class="tgl-clients">%{Clients}</button>
        <button class="tgl-patients">%{Patients}</button>
        <button class="tgl-studies">%{Studies}</button>
    </div>

    <div class="div-explorer-fiche">@{app/explorer-fiche.html}</div>

    <div>
        <button class="btn-clear"><img src="icon/cancel/16"></button>
        <label><input class="txt-filter" type="text" placeholder="filter"></label>
        <button class="btn-search"><img src="icon/zoom/16"></button>
        <span><b class="lbl-num-rows">0</b> result(s)</span>
    </div>
</div>

<div id="divExplorerTable" class="div-explorer-table">@{app/explorer-table.html}</div>
