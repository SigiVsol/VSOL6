<div class="div-explorer-fiche div-patient-fiche">

    <div class="div-fiche">
        <div class="div-fiche-title">
            <span class="span-name"></span>
            <img src="icon/edit/16">
        </div>

        <table>
            <tr>
                <td class="fiche-key">%{birthdate}:</td>
                <td class="fiche-value"><span class="span-birthdate"></span></td>
            </tr>
            <tr>
                <td class="fiche-key">%{chip}:</td>
                <td class="fiche-value"><span class="span-chip"></span></td>
            </tr>
            <tr>
                <td class="fiche-key">%{ueln}:</td>
                <td class="fiche-value"><span class="span-ueln"></span></td>
            </tr>
            <tr>
                <td class="fiche-key">%{species}:</td>
                <td class="fiche-value"><span class="span-species"></span></td>
            </tr>
            <tr>
                <td class="fiche-key">%{breed}:</td>
                <td class="fiche-value"><span class="span-breed"></span></td>
            </tr>
            <tr>
                <td class="fiche-key">%{sire}:</td>
                <td class="fiche-value"><span class="span-sire"></span></td>
            </tr>
            <tr>
                <td class="fiche-key">%{damsire}:</td>
                <td class="fiche-value"><span class="span-damsire"></span></td>
            </tr>
            <tr>
                <td class="fiche-key">%{castrated}:</td>
                <td class="fiche-value"><span class="span-neutered"></span></td>
            </tr>
            <tr>
                <td class="fiche-key">%{sex}:</td>
                <td class="fiche-value"><span class="span-sex"></span></td>
            </tr>
            <tr>
                <td class="fiche-key">%{color}:</td>
                <td class="fiche-value"><span class="span-color"></span></td>
            </tr>
        </table>
    </div>

</div>
