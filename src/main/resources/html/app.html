<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VSOL6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon/logo/128?colored">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div id="divBaseLayer">
        <div id="divNavbar">@{app/navbar.html}</div>
        <div id="divContent"> <!-- JS shows one of the following and hides the others -->
            <div id="divLogin" class="div-base-content">@{app/login.html}</div>
            <div id="divExplorer" class="div-base-content">@{app/explorer.html}</div>
            <div id="divViewer" class="div-base-content">@{app/viewer.html}</div>
        </div>
    </div>

    <div id="divPopupLayer">
        <div id="divPopupDialog"></div>
        <div id="divPopupRecordDialog"></div>
        <div id="divPopupClientFiche"></div>
        <div id="divPopupPatientFiche"></div>
    </div>

    <script type="text/javascript" src="lib/jquery"></script>
    <script type="module" src="App.js"></script>

</body>
</html>
