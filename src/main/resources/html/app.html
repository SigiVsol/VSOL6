<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VSOL6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon/logo/128?colored">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div id="divBaseLayer">
        <div id="divLogin">@{app/login.html}</div>
        <div id="divMain">
            <div id="divNavbar">@{app/navbar.html}</div>
            <div id="divContent">
                <div id="divExplorer" class="div-base-content">@{app/explorer.html}</div>
                <div id="divViewer" class="div-base-content">@{app/viewer.html}</div>
                <div id="divSettings" class="div-base-content">@{app/settings.html}</div>
            </div>
        </div>
    </div>

    <div id="divPopupLayer">
        <div id="divPopupDialog" class="div-popup">@{popup/dialog.html}</div>
        <div id="divPopupRecordDialog" class="div-popup"></div>
        <div id="divPopupClientFiche" class="div-popup"></div>
        <div id="divPopupPatientFiche" class="div-popup"></div>
    </div>

    <script type="text/javascript" src="lib/jquery"></script>
    <script type="module" src="App.js"></script>

</body>
</html>
